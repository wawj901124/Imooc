<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="{% url 'weblogin' %}" method="POST">
        <h1>用户名：<input name="username"></h1>
        <h1>密 码：<input name="password"></h1>
        <input type="submit" value="登录">
        {% csrf_token %}  <!--django的一种安全机制，表单前必须加，否则会提示403错误-->
    </form>
</body>
</html>
